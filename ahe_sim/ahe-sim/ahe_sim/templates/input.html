<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Test Scenario Form</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ test_scenario_form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row">
        <div class="col-md-6">
            <h2>Input Form</h2>
            <form method="post">
                {% csrf_token %}
                {{ input_form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Output Form</h2>
            <form method="post">
                {% csrf_token %}
                {{ output_form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchVariables(deviceId, variableFieldId) {
            $.ajax({
                url: "{% url 'fetch_variables' %}",
                data: {
                    'device_id': deviceId
                },
                success: function(data) {
                    var variableField = $(`select[name="${variableFieldId}"]`);
                    variableField.empty();
                    $.each(data.fields, function(key, value) {
                        variableField.append(`<option value="${value.id}">${value.ahe_name}</option>`);
                    });
                }
            });
        }

        $(document).ready(function(){
            $('#id_input-device').change(function(){
                var deviceId = $(this).val();
                fetchVariables(deviceId, 'id_input-variable');
            });

            $('#id_output-device').change(function(){
                var deviceId = $(this).val();
                fetchVariables(deviceId, 'id_output-variable');
            });
        });
    </script>
</body>
</html>
