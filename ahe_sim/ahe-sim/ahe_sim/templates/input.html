<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Scenario Form</h1>
        <form method="post" class="mb-4" id="test-scenario-form">
            {% csrf_token %}
            {{ test_scenario_form.as_p }}
            <button type="submit" class="btn btn-primary">Add Test</button>
        </form>

        <div class="row">
            <div class="col-md-6">
                <h2>Input Form</h2>
                <form method="post" id="input-form">
                    {% csrf_token %}
                    {{ input_form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Input</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Output Form</h2>
                <form method="post" id="output-form">
                    {% csrf_token %}
                    {{ output_form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Output</button>
                </form>
            </div>
        </div>
    </div>

  <script>
    function fetchVariables(deviceId, targetFieldId) {
        $.ajax({
            url: "{% url 'fetch_variables' %}",
            data: {
                'device_id': deviceId
            },
            success: function(data) {
                var variableField = $('#' + targetFieldId);
                variableField.empty();
                $.each(data.fields, function(index, field) {
                    variableField.append('<option value="' + field.id + '">' + field.ahe_name + '</option>');
                });
            },
            error: function(xhr, status, error) {
                console.error("An error occurred: ", status, error);
            }
        });
    }

    $(document).ready(function(){
        $('#id_input-device').change(function(){
            var deviceId = $(this).val();
            fetchVariables(deviceId, 'id_input-variable');
        });
        $('#id_output-device').change(function(){
            var deviceId = $(this).val();
            fetchVariables(deviceId, 'id_output-variable');
        });
    });
</script>


</body>
</html>
