<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Scenarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Scenario Status</h1>
        <form id="testForm" method="post" style="display: none;">
            {% csrf_token %}
        </form>
        <button class="btn btn-primary mb-3" onclick="runTests()">Run Tests</button>

        <h2>Test Execution Logs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Test Scenario</th>
                    <th>Status</th>
                    <th>Epoch</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.test_scenario.name }}</td>
                        <td>{{ log.status }}</td>
                        <td>{{ log.epoch }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function runTests() {
            const form = document.getElementById('testForm');
            const csrfToken = form.querySelector('input[name="csrfmiddlewaretoken"]').value;

            fetch("{% url 'run_tests' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Tests started successfully!");
                } else {
                    alert("Failed to start tests"+ (data.error));
                }
                location.reload();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
